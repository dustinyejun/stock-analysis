name: Build Windows EXE

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller auto-py-to-exe
        pip install -r requirements.txt
        
    - name: Clean previous builds
      run: |
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        if (Test-Path "*.spec.backup") { Remove-Item -Force "*.spec.backup" }
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller app.spec
        
    - name: Verify build result
      run: |
        if (Test-Path "dist/A股选股系统.exe") {
          Write-Host "✅ EXE 文件构建成功!"
          Get-Item "dist/A股选股系统.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ EXE 文件构建失败!"
          exit 1
        }
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: stock-analysis-exe-${{ github.sha }}
        path: |
          dist/A股选股系统.exe
        retention-days: 30
        
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/A股选股系统.exe
        name: A股选股系统 ${{ github.ref_name }}
        body: |
          ## 🚀 A股选股系统 ${{ github.ref_name }} 发布
          
          ### 📦 下载
          - **Windows EXE**: 下载 `A股选股系统.exe` 直接运行
          
          ### 🔧 系统要求
          - Windows 10/11 (64位)
          - 无需安装Python环境
          
          ### 🎯 功能特性
          - 黄金坑选股策略
          - 趋势突破选股策略（升级版）
          - Web界面操作简单
          - 实时数据获取和分析
          
          ### 🚀 使用说明
          1. 下载 `A股选股系统.exe`
          2. 双击运行，等待启动
          3. 浏览器自动打开系统界面
          4. 选择策略进行股票筛选
          
          自动构建于: ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}